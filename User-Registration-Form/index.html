<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Resgistration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
  <div class="container">
    <form class="pb-5">
      <h1 class="text-center pt-5">Registraion Form</h1>
      <div class="mb-3">
        <input type="text" class="form-control input-style" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control input-style" id="exampleFormControlInput1" placeholder="Email address" required>
      </div>
      <div class="mb-3">
        <input type="country" class="form-control input-style" id="exampleFormControlInput1" placeholder="Country" required>
      </div>
      <div class="mb-3">
        <input type="phone" class="form-control input-style" id="exampleFormControlInput1" placeholder="Phone" required>
      </div>
      <div class="mb-3">
        <input type="password" id="inputPassword5" class="form-control input-style" aria-describedby="passwordHelpBlock" placeholder="Password" required>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary btn-style" type="Submit">CREATE ACCOUNT</button>
      </div>
    </form>
  </div>    



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  </body>
</html>
